<!--COMEÇANDO A USAR O NODE.JS - DECLARANDO VARIÁVEIS,
APÓS FECHAR O TERMINAL DO NODE.JS COM O COMANDO .exit, 
A VARIÁVEL DECLARADA E LIDA SE PERDERÁ-->

<!--COMANDO PARA ABRIR O TERMINAL/UM NOVO TERMINAL DENTRO DO VSCODE: 
CTRL + SHIFT + ''-->

<!--DIGITAR node DENTRO DO TERMINAL DO VSCODE (PODE DIGITAR SEMPRE QUE ABRIR)-->

<!-- A PARTE DO node É DIFERENTE DA PARTE DO TERMINAL GERAL
 .exit FECHA O TERMINAL DO node
  exit FECHA O TERMINAL GERAL E SAI
  PORÉM AINDA QUANDO FECHA, OS DADOS DAS VARIÁVEIS INSERIDOS SOMEM
  É POSSÍVEL ABRIR DIVERSOS TERMINAIS, PORÉM O PC FICA LENTO-->

  <!--CTRL + L = LIMPAR A TELA DO TERMINAL CASO FIQUE MUITO CHEIA-->

  <!--NÃO PRECISA DIFERENCIAR float, double...
  O JAVA SCRIPT RECONHECE TODOS DE NÚMEROS POR number-->

  <!--number = NÚMEROS
      string = PALAVRAS (CPF, TELEFONE, RG TBM POIS TEM SÍMBOLOS TBM
      boolean = TRUE ou FALSE-->
