    <script>    //FORMATAÇÃO DE TEXTOS
        var nome = window.prompt('Qual é seu nome: ')
        document.writeln(`Olá, <strong>${nome}</strong>, Seu nome tem ${nome.length} letras.<br>`)//... .lenght É O TAMANHO
        //PULAR A LINHA (POR ESSE ln DEPOIS DE write)
        //PULAR LINHA TBM PODE SER </br> NO FINAL DA linha
        //POR E NEGRITO <strong> ANTES DE ${nome} E DEPOIS TBM COM A CHAVE DE FECHAMENTO

        //document.write = ESCREVA NO documento (NÃO NA window)
        //PODE COLOCAR O <h2> ALI NO MEIO QUE ELE VAI RECONHECER TBM
        document.write(`Seu nome em maiúsculas é: ${nome.toUpperCase()}</br>`)
        //.toUpperCase() = DEIXAR EM MAIÚSCULO 
        document.write(`Seu nome em minúsculas é: ${nome.toLowerCase()}`)
        //.toLowerCase() = DEIXAR EM MINÚSCULO

    </script>
